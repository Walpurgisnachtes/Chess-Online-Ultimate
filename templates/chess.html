{% extends "base.html" %}

{% block title %}
Chess Online Ultimate - Chess Page
{% endblock %}

{% block css %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/fan-shape-cards.css') }}"
/>
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/chess-board.css') }}"
/>
{% endblock %}

{% block content %}

<div id="game-container">
  <div id="enemy-area" class="hand-area-wrapper row">
    
    <div id="enemy-deck-area" class="deck-area col">

    </div>

    <div id="enemy-hand-area" class="hand-area col-6">

    </div>

  </div>

  <div id="game-board" class="d-flex justify-content-center align-items-center my-4">
    <div class="chessboard-wrapper position-relative">
      
      <div class="chessboard">
      </div>

      <!-- Optional: Turn indicator or game status -->
      <div class="game-status text-center mt-3">
        <h5 class="mb-0">White to move</h5>
      </div>
    </div>
  </div>

  <div id="player-area" class="hand-area-wrapper row">
    
    <div id="card-preview" class="card preview-card">
      <div class="card-body">
        <h5 class="card-title">Select a Card</h5>
      </div>
    </div>
    
    <div id="friendly-deck-area" class="deck-area">

    </div>

    <div id="friendly-hand-area" class="hand-area col-6">

    </div>

  </div>

</div>

{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='js/chess/card-generator.js') }}"></script>
<script src="{{ url_for('static', filename='js/chess/board-generator.js') }}"></script>
<script src="{{ url_for('static', filename='js/chess/main.js') }}"></script>
{% endblock %}
