<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€” Chess Online Ultimate</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="card shadow-lg border-0" style="width: 400px;">
    <div class="card-body p-5">
      <h2 class="text-center mb-4 fw-bold text-primary">Chess Online Ultimate</h2>

      {% if error %}
        <div class="alert alert-danger py-2 small">{{ error }}</div>
      {% endif %}

      <form action="{{ url_for('login') }}" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="mb-4">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
      </form>

      <div class="text-center mt-4 text-muted small">
        Demo: <code>matthew</code> / <code>123</code>
      </div>
    </div>
  </div>

</body>
</html>
