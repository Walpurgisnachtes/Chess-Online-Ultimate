{% extends "base.html" %} {% block title %}Leaderboard{% endblock %} {% block
content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Leaderboard</h2>
  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-blue-600 text-white">
        <th class="p-2">Rank</th>
        <th class="p-2">Username</th>
        <th class="p-2">Wins</th>
      </tr>
    </thead>
    <tbody>
      {% for username, wins in leaderboard %}
      <tr
        class="{% if loop.index0 % 2 == 0 %}bg-gray-100{% else %}bg-white{% endif %}"
      >
        <td class="p-2 text-center">{{ loop.index }}</td>
        <td class="p-2">{{ username }}</td>
        <td class="p-2 text-center">{{ wins }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
